<head>

  <meta content="" name="keywords">

  <!-- Fonts -->

  <!-- Vendor CSS Files -->

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f7f8fa;
    }

    .landing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .landing-box {
      width: 300px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 20px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .landing-box:hover {
      transform: scale(1.1);
    }

    .montreal {
      background-color: #ff4d4d; /* Smooth not too bright red, sort of pinkish */
    }

    .cornwall {
      background-color: #87ceeb; /* Very nice baby sky blue color */
    }
  </style>
</head>

<body>

  <div class="landing-container">
    <a href="montreal.html" class="landing-box montreal" data-aos="fade-up" data-aos-delay="100">

    </a>
    <a href="cornwall.html" class="landing-box cornwall" data-aos="fade-up" data-aos-delay="200">

  </script>

</body>
